<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
	<title>Weapons</title>
</head>
<body>
<script>
	$(document).ready(function() {
    $('select').material_select();
  });
</script>
	<div class="container">
		<div class="row center-align">
			<div class="col s2">
				<p>Filter  <i class="mdi-content-filter-list"></i></p>
			</div>
			<div class="input-field col s2">
				<select>
					<option value="" disabled selected>Weapon Type</option>
					<option value="1">All</option>
					<option value="2">Bow</option>
					<option value="3">Lancer</option>
					<option value="4">Axe</option>
				</select>
			</div>
			<div class="input-field col s2">
				<select>
					<option value="" disabled selected>Rareness</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</div>
			<div class="input-field col s2">
				<select>
					<option value="" disabled selected>Sharpness</option>
					<option value="1">white</option>
					<option value="2">purple</option>
					<option value="3">blue</option>
				</select>
			</div>
			<div class="input-field col s2">
				<select>
					<option value="" disabled selected>Weapon Spec</option>
					<option value="1">fire</option>
					<option value="2">thunder</option>
					<option value="3">ice</option>
				</select>
			</div>
			<div class="col s2">
				<p>Clear Filter  <i class="mdi-content-clear"></i></p>
			</div>
		</div>
	</div>
	<div class="center-align row">
		<p>Table of Weapons and details</p>
		<div class="vdivider col s5">table</div>

		<div class="col s7">
			<p>details</p>
			<table>tree</table>
		</div>
	</div>

</body>
</html>
